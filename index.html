<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link type="image/png" href="styles/favicon.ico" rel="icon">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d9461c25c6.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Type Fast</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>Type Fast</h1>
      <h2>Type 'start' and enter to begin.</h2>
      <h3 class="correct-word"></h3>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <form>
          <input type="text" name="start" id="start" placeholder="start" autocomplete="off">
          <label for="start" class="sr-only">Start</label>
        </form>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <div class="scoreboard">
          <h3 class="score">Score: 0</h3>
          <h3 class="timer">Timer: 30</h3>
          <button class="reset" title="Play Again" aria-label="Play Again"><i class="fas fa-redo-alt"></i></button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="wrapper">
      <div class="footer-container">
        <h3 class="highscore">High Score: 0</h3>
        <a href="https://github.com/seandaniel/sean-degroot-project-three" title="GitHub" aria-label="GitHub"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
  <script src="script.js"></script>

</body>
</html>
