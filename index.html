<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d9461c25c6.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css">
  <title>Type Fast</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Type Fast</h1>
      <h2>Type 'start' to Start.</h2>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <form>
          <input type="text" name="start" id="start" placeholder="start">
          <label for="start" class="sr-only">Start</label>
        </form>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <div class="scoreboard">
          <h3 class="score">Score: 0</h3>
          <h3 class="timer">Timer: 10</h3>
        </div>
        <button><i class="fas fa-redo"></i></button>
      </div>
    </section>
  </main>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
